<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Testing for JS-to-Java Interface Vulnerabilities  </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<p>
<b> If this app contains JS-to-Java Interface Vulnerabilities, we will print all exposed interface names in this page:
</b>
</p>
<script type="text/javascript">
function check()
{
    var flag=false;
    for (var obj in window) 
    {
        try {
            if ("getClass" in window[obj]) {
                try{
                    window[obj].getClass();
					flag=true;
                    document.write('<span align="center" style="color:red">'+obj+'</span>');
                    document.write('<br />');
                }catch(e){
                }   
            }
        } catch(e) {
        }
    }
	if(flag==false){
	     alert("No exposed Java object!");
	}
}
check();
</script>
</body>
</html>
